<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">

    <script src="loja.js" async></script>

    <title>Fit Fusion</title>
  </head>
  <body>
    

    <main class="main-section">
      <section class="container normal-section">
        <h2 class="section-title">Monte seu Treino!</h2>

        <div class="products-container">

          <div class="movie-product">
            <img src="images/carboidrato.png" alt="Poster 1" class="product-image">
            <strong class="product-title">Carboidratos</strong>
            
            <div class="product-price-container">
              <span class="product-price"></span>
              <button type="button" class="button-hover-background">+</button>
            </div>
          </div>

          <div class="movie-product">
            <img src="images/laticinios.png" alt="Poster 1" class="product-image">
            <strong class="product-title">Laticínios</strong>
            
            <div class="product-price-container">
              <span class="product-price"></span>
              <button type="button" class="button-hover-background">+</button>
            </div>
          </div>
  
          <div class="movie-product">
            <img src="images/proteina.png" alt="Poster 1" class="product-image">
            <strong class="product-title">Proteinas</strong>
            
            <div class="product-price-container">
              <span class="product-price"></span>
              <button type="button" class="button-hover-background">+</button>
            </div>
          </div>
  
          <div class="movie-product">
            <img src="images/frutas.png" alt="Poster 1" class="product-image">
            <strong class="product-title">Frutas</strong>
            
            <div class="product-price-container">
              <span class="product-price"></span>
              <button type="button" class="button-hover-background">+</button>
            </div>
          </div>
        </div>
      </section>

     

      <section class="container normal-section">
        <h2 class="section-title">Tabela de alimentação</h2>

        <table class="cart-table">
          <thead>
            <tr>
              <th class="table-head-item first-col">Item</th>
              <th class="table-head-item third-col">Quantidade</th>
            </tr>
          </thead>

          <tbody>
           
          </tbody>

          <tfoot>
            <tr>
              <td colspan="3" class="cart-total-container">
                <strong>Total</strong>
                <span>R$0,00</span>
              </td>
            </tr>
          </tfoot>
        </table>

        <button type="button" class="purchase-button">Finalizar Tabela</button>
      </section>
    </main>

  </body>
</html>
